<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Math 4 Kids</title>
</head>
<body>
  <audio id='ray1' class="ray1">
    <source src="/audio/ray_yeah_1.mp3">
    <source src="/audio/ray_yeah_1.wav">
  </audio>
  <audio id='ray2' class="ray2">
    <source src="/audio/ray_yeah_2.mp3">
    <source src="/audio/ray_yeah_2.wav">
  </audio>
  <audio id='ray3' class="ray3">
    <source src="/audio/ray_yeah_3.mp3">
    <source src="/audio/ray_yeah_3.wav">
  </audio>

  <div class="header">
    <div class="header__content">
      <div class="header__logo">
        <img src="img/math_logo.png" alt="#">
        <h1>math 4 kids</h1>
      </div>
      <div class="header__nav">
        <ul class="header__nav-list">
          <li class="plus">+</li>
          <li class="minus">-</li>
          <li class="multiply">×</li>
          <li class="divide">÷</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="calculations">
      <div class="settings">
        <img class= "settings__icon icon" src="img/ic_settings.png" alt="#">
        <div class="settings__menu menu">
          <div class="settings__container">
            <div class="settings__inputs">
              <label for="max-plus">максимальное значение при сложении</label>
              <input type="number" id="max-plus" class= "max-plus input" name="max-plus" min="10" max="1000" required>
              <label for="max-minus">максимальное значение при вычитании</label>
              <input type="number" id="max-minus" class= "max-minus input" name="max-minus" min="10" max="1000" required>
              <label for="max-multiply">максимальное значение при умножении</label>
              <input type="number" id="max-multiply" class= "max-multiply input" name="max-multiply" min="10" max="1000" required>
              <label for="max-divide  ">максимальное значение при делении</label>
              <input type="number" id="max-divide  " class= "max-divide input" name="max-divide" min="10" max="1000" required>
            </div>
            <div class="settings__buttons">
              <input type="button" class="button-save button" value="сохранить">
              <input type="button" class="button-refresh button" value="сброс">
            </div>
          </div>
        </div>
      </div>
      
      <div class="calculations__content">
        <div class="calculations__block block">
          <div class="calculations__item num1"></div>
        </div>
        <div class="calculations__block block">
          <div class="calculations__item operator">+</div>
        </div>
        <div class="calculations__block block">
          <div class="calculations__item num2"></div>
        </div>
        <div class="calculations__block block">
          <div class="calculations__item equally">=</div>
        </div>
        <div class="calculations__block block">
          <div class="calculations__item num3">?</div>
        </div>
      </div>
    </div>

    <div class="result">
      <div class="result__block block1">
        <div class="result__item res1"></div>
      </div>
      <div class="result__block block2">
        <div class="result__item res2"></div>
      </div>
      <div class="result__block block3">
        <div class="result__item res3"></div>
      </div>
    </div>
  </div>

  <img src="" alt="#" class="rayman">
</body>
<script src="js/app.js"></script>
</html>
